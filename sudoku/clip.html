<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数独挑战 - 快速开始</title>
  <meta name="description" content="立即体验数独游戏，无需下载完整应用">
  
  <!-- App Clip 关键配置 -->
  <meta name="apple-itunes-app" content="app-id=6748750942, app-clip-bundle-id=com.lhy.SudokuGame.Clip, app-clip-display=card">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <!-- Open Graph 标签 -->
  <meta property="og:title" content="数独挑战">
  <meta property="og:description" content="立即开始你的数独挑战！">
  <meta property="og:image" content="https://www.makexyz.app/sudoku/app-icon.png">
  <meta property="og:type" content="website">
  
  <link rel="apple-touch-icon" href="/sudoku/app-icon.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .app-icon {
      width: 128px;
      height: 128px;
      border-radius: 32px;
      margin-bottom: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 1.3em;
      opacity: 0.9;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    
    .info-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .info-card h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }
    
    .info-card p {
      font-size: 1.1em;
      line-height: 1.6;
      opacity: 0.9;
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .feature {
      text-align: center;
    }
    
    .feature-icon {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .feature-text {
      font-size: 0.95em;
      opacity: 0.9;
    }
    
    .download-prompt {
      background: white;
      color: #333;
      padding: 25px;
      border-radius: 15px;
      margin-top: 30px;
    }
    
    .download-prompt h3 {
      color: #1d1d1f;
      margin-bottom: 15px;
    }
    
    .download-btn {
      display: inline-block;
      background: #007AFF;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 15px;
      transition: all 0.3s ease;
    }
    
    .download-btn:hover {
      background: #0051D5;
      transform: translateY(-2px);
    }
    
    .lang-switcher {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
      z-index: 100;
    }
    
    .lang-btn {
      padding: 6px 14px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9em;
      color: white;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .lang-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .lang-btn.active {
      background: white;
      color: #007AFF;
    }
    
    /* 移动端语言切换器样式 */
    @media (max-width: 768px) {
      .lang-switcher {
        position: relative;
        top: auto;
        right: auto;
        justify-content: center;
        margin-bottom: 30px;
        order: -1;
      }
      
      .lang-btn {
        padding: 8px 16px;
        font-size: 0.85em;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      h1 {
        font-size: 2em;
        margin-bottom: 15px;
      }
      
      .subtitle {
        font-size: 1.1em;
        margin-bottom: 30px;
      }
      
      .app-icon {
        width: 100px;
        height: 100px;
        margin-bottom: 30px;
      }
      
      .features {
        grid-template-columns: 1fr;
        gap: 15px;
        margin-bottom: 30px;
      }
      
      .feature-icon {
        font-size: 2em;
        margin-bottom: 5px;
      }
      
      .info-card {
        padding: 20px;
        margin-bottom: 20px;
      }
      
      .info-card h2 {
        font-size: 1.3em;
      }
      
      .info-card p {
        font-size: 1em;
      }
      
      .download-prompt {
        padding: 20px;
        margin-top: 20px;
      }
      
      .download-btn {
        padding: 10px 25px;
        font-size: 1em;
      }
    }
    
    /* 超小屏幕优化 */
    @media (max-width: 380px) {
      h1 {
        font-size: 1.8em;
      }
      
      .subtitle {
        font-size: 1em;
      }
      
      .lang-btn {
        padding: 6px 12px;
        font-size: 0.8em;
      }
      
      .app-icon {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-switcher">
      <button class="lang-btn active" onclick="switchLanguage('en')">English</button>
      <button class="lang-btn" onclick="switchLanguage('ja')">日本語</button>
      <button class="lang-btn" onclick="switchLanguage('zh')">中文</button>
    </div>
    
    <img src="/sudoku/app-icon.png" alt="数独" class="app-icon">
    
    <h1 data-i18n="title">数独挑战</h1>
    <p class="subtitle" data-i18n="subtitle">
      立即开始你的数独之旅，无需下载完整应用
    </p>
    
    <div class="info-card">
      <h2 data-i18n="howItWorks">如何使用 App Clip</h2>
      <p data-i18n="instructions">
        在 iPhone 或 iPad 的 Safari 浏览器中打开此页面，系统会自动显示 App Clip 横幅。点击"打开"即可立即体验数独游戏。
      </p>
    </div>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">⚡</div>
        <div class="feature-text" data-i18n="feature1">即时体验</div>
      </div>
      <div class="feature">
        <div class="feature-icon">🎯</div>
        <div class="feature-text" data-i18n="feature2">2种难度</div>
      </div>
      <div class="feature">
        <div class="feature-icon">💾</div>
        <div class="feature-text" data-i18n="feature3">进度保存</div>
      </div>
    </div>
    
    <div class="download-prompt">
      <h3 data-i18n="enjoyMore">想要更多功能？</h3>
      <p data-i18n="downloadPrompt">
        下载完整版解锁全部6种难度、AI提示、成就系统等更多精彩功能
      </p>
      <a href="https://apps.apple.com/app/id6748750942" class="download-btn" data-i18n="downloadFull">
        下载完整版
      </a>
    </div>
  </div>
  
  <script>
    const translations = {
      zh: {
        title: '数独挑战',
        subtitle: '立即开始你的数独之旅，无需下载完整应用',
        howItWorks: '如何使用 App Clip',
        instructions: '在 iPhone 或 iPad 的 Safari 浏览器中打开此页面，系统会自动显示 App Clip 横幅。点击"打开"即可立即体验数独游戏。',
        feature1: '即时体验',
        feature2: '2种难度',
        feature3: '进度保存',
        enjoyMore: '想要更多功能？',
        downloadPrompt: '下载完整版解锁全部6种难度、AI提示、成就系统等更多精彩功能',
        downloadFull: '下载完整版'
      },
      en: {
        title: 'Sudoku Challenge',
        subtitle: 'Start your Sudoku journey instantly, no full app download required',
        howItWorks: 'How to Use App Clip',
        instructions: 'Open this page in Safari on your iPhone or iPad. The App Clip banner will appear automatically. Tap "Open" to start playing Sudoku immediately.',
        feature1: 'Instant Play',
        feature2: '2 Difficulties',
        feature3: 'Save Progress',
        enjoyMore: 'Want More Features?',
        downloadPrompt: 'Download the full version to unlock all 6 difficulties, AI hints, achievement system and more',
        downloadFull: 'Download Full Version'
      },
      ja: {
        title: '数独チャレンジ',
        subtitle: 'フルアプリのダウンロード不要で、今すぐ数独の旅を始めましょう',
        howItWorks: 'App Clipの使い方',
        instructions: 'iPhoneまたはiPadのSafariでこのページを開くと、App Clipバナーが自動的に表示されます。「開く」をタップして、すぐに数独ゲームを体験できます。',
        feature1: '即座にプレイ',
        feature2: '2つの難易度',
        feature3: '進行状況を保存',
        enjoyMore: 'もっと機能が欲しい？',
        downloadPrompt: 'フルバージョンをダウンロードして、全6つの難易度、AIヒント、実績システムなどをアンロック',
        downloadFull: 'フルバージョンをダウンロード'
      }
    };
    
    function switchLanguage(lang) {
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      document.documentElement.lang = lang === 'zh' ? 'zh-CN' : lang === 'ja' ? 'ja' : 'en';
      
      const t = translations[lang];
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        if (t[key]) {
          element.textContent = t[key];
        }
      });
    }
    
    window.addEventListener('DOMContentLoaded', () => {
      switchLanguage('en');
    });
  </script>
</body>
</html>
