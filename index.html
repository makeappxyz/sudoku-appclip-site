<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>应用展示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #1d1d1f;
    }
    
    .container {
      max-width: 1200px;
      width: 100%;
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 1.3em;
      color: #6e6e73;
      text-align: center;
      margin-bottom: 60px;
    }
    
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    
    .app-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    .app-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }
    
    .app-icon-container {
      padding: 40px;
      background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
      display: flex;
      justify-content: center;
    }
    
    .app-icon {
      width: 100px;
      height: 100px;
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .app-info {
      padding: 30px;
    }
    
    .app-name {
      font-size: 1.8em;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .app-desc {
      color: #6e6e73;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .app-link {
      color: #007AFF;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    
    .app-link::after {
      content: '→';
      transition: transform 0.3s ease;
    }
    
    .app-card:hover .app-link::after {
      transform: translateX(5px);
    }
    
    .footer {
      margin-top: 80px;
      text-align: center;
      color: #86868b;
      font-size: 0.9em;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      
      .apps-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>应用展示</h1>
    <p class="subtitle">探索我们精心打造的应用</p>
    
    <div class="apps-grid">
      <!-- 数独应用 -->
      <a href="/sudoku" class="app-card">
        <div class="app-icon-container">
          <img src="/sudoku/app-icon.png" alt="数独" class="app-icon">
        </div>
        <div class="app-info">
          <h2 class="app-name">数独</h2>
          <p class="app-desc">
            优雅设计的数独游戏，具有6种难度等级、AI智能提示、成就系统等丰富功能。支持在线游戏和App Clip快速体验。
          </p>
          <span class="app-link">了解更多</span>
        </div>
      </a>
      
      <!-- 未来可以添加更多应用 -->
    </div>
    
    <footer class="footer">
      <p>© 2025 All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
